<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>笔记详情</title>
    <!-- 新增这一行 -->
    <link rel="stylesheet" href="/styles/common.css" />
  </head>
  <body>
    <!-- 导航栏不变 -->

    <div class="container">
      <div id="note-detail">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <!-- 页脚不变 -->

    <script>
      // 获取URL中的笔记ID
      const urlParams = new URLSearchParams(window.location.search);
      const noteId = urlParams.get("id");

      if (!noteId) {
        document.getElementById("note-detail").innerHTML = `
                <div class="error">未指定笔记ID</div>
            `;
      } else {
        // 加载笔记数据
        fetch("/data/notes.json")
          .then((response) => response.json())
          .then((notes) => {
            const note = notes.find((n) => n.id == noteId);
            const detailContainer = document.getElementById("note-detail");

            if (!note) {
              detailContainer.innerHTML = `
                            <div class="error">未找到该笔记</div>
                            <a href="/notes/" class="back-link">返回列表</a>
                        `;
              return;
            }

            detailContainer.innerHTML = `
                        <article>
                            <h1>${note.title}</h1>
                            <div class="meta">
                                <time>${note.date}</time>
                                <span class="category">${note.category}</span>
                            </div>
                            <div class="content">${note.content}</div>
                            <a href="/notes/" class="back-link">← 返回列表</a>
                        </article>
                    `;
          })
          .catch((error) => {
            console.error(error);
            document.getElementById("note-detail").innerHTML = `
                        <div class="error">笔记加载失败</div>
                    `;
          });
      }
    </script>
  </body>
</html>
