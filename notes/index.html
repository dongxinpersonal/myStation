<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>所有笔记 | 学习笔记</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .note-list {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
      }
      .note-item {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px dashed #eee;
      }
      .note-item h2 {
        margin-top: 0;
      }
      .note-meta {
        color: #666;
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="/styles/common.css" />
  </head>
  <body>
    <!-- 导航栏 (与index.html保持一致) -->
    <nav style="background-color: #333; padding: 15px">
      <div style="max-width: 1200px; margin: 0 auto">
        <a
          href="/"
          style="color: white; text-decoration: none; font-weight: bold"
          >学习笔记</a
        >
        <div style="float: right">
          <a
            href="/notes"
            style="color: white; text-decoration: none; margin-left: 20px"
            >笔记</a
          >
          <a
            href="/categories"
            style="color: white; text-decoration: none; margin-left: 20px"
            >分类</a
          >
          <a
            href="/about"
            style="color: white; text-decoration: none; margin-left: 20px"
            >关于</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>所有笔记</h1>
      <div id="notes-container">
        <!-- 动态内容 -->
      </div>
    </div>

    <!-- 页脚 (与index.html保持一致) -->
    <footer
      style="background-color: #f1f1f1; text-align: center; padding: 30px"
    >
      <p>© 2023 我的学习笔记</p>
      <p style="font-size: 12px">
        Powered by
        <a href="https://github.com/dongxinpersonal/myStation">myStation</a>
      </p>
    </footer>

    <!-- 动态加载笔记的JavaScript -->

    <script>
      // 动态加载笔记列表
      fetch("/data/notes.json")
        .then((response) => {
          if (!response.ok) throw new Error("数据加载失败");
          return response.json();
        })
        .then((notes) => {
          const container = document.getElementById("notes-container");

          if (notes.length === 0) {
            container.innerHTML = '<p class="empty">暂无笔记</p>';
            return;
          }

          container.innerHTML = notes
            .map(
              (note) => `
                    <article class="note-card">
                        <h2><a href="/notes/detail.html?id=${note.id}">${note.title}</a></h2>
                        <div class="note-meta">
                            <span>${note.date}</span>
                            <span class="category">${note.category}</span>
                        </div>
                        <p class="summary">${note.summary}</p>
                    </article>
                `
            )
            .join("");
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("notes-container").innerHTML =
            '<p class="error">笔记加载失败，请刷新尝试</p>';
        });
    </script>
  </body>
</html>
